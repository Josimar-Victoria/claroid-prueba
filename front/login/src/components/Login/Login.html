<div class="text-center">
  <div class="row m-0">
    <div class="col p-0 m-0 vh-100 bg-red container-red">
      <img class="img-red" src="@/assets/bg-login.png" alt="background" />
      <div class="container-text">
        <p class="text-light fw-bold fs-4 p-0 mb-1 ty-gB">Bienvenido a Claro ID.</p>
        <p class="text-light fs-5 p-0 w-60 m-auto ty-gT">
          Tu identidad digital para nuestros servicios en línea.
        </p>
      </div>
      <img class="mt-4 line-white" src="@/assets/line-login.svg" alt="line" />
    </div>
    <div class="col p-0 m-0 vh-100">
      <div class="container-login">
        <div>
          <img class="logo" src="@/assets/claroid-logo.svg" alt="logo" />
        </div>
        <p class="fw-bold fs-4 mt-5 title-init">Iniciar sesión</p>
        <div>
          <form>
            <div class="mb-3">
							<Field
								name="email"
								type="email"
								class="form-control"
								:class="{ 'border-error': errorEmail }"
								placeholder="Ingresa tu usuario"
								:rules="validateEmail"
								v-model="form.email"
								@input="resetError('errorEmail')"
							/>
							<div class="container-error">
								<ErrorMessage class="error-msj" name="email" />
							</div>
							<Field
								name="password"
								type="password"
								class="form-control mt-4"
								:class="{ 'border-error': errorPassword }"
								placeholder="Ingresa tu contraseña"
								:rules="validatePassword"
								v-model="form.password"
								@input="resetError('errorPassword')"
							/>
							<div class="container-error">
								<ErrorMessage class="error-msj" name="password" />
							</div>
						</div>
          </form>
          <p class="color-azul fw-bold underline fs-14 pointer">
            <a href="olvido">¿Olvidaste tu usuario o contraseña?</a>
          </p>
          <button
            type="button"
            class="btn btn-red mb-3"
            @click="iniciarSesion()"
          >
            Iniciar sesión
          </button>
          <p class="fs-14 titel-no-register">
            ¿No estás registrado aún?
            <a href="registro/validar"
              ><span class="color-red fw-bold underline pointer"
                >Regístrate aquí</span
              ></a
            >
          </p>
        </div>
        <div class="container-footer mt-4">
          <img
            class="logo-footer"
            src="@/assets/logo-footer.svg"
            alt="logo-claro"
          />
          <span class="color-gris fs-14 mt-1"
            >Todos los derechos reservados. Claro 2023</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
